    <h2>操縱拉桿</h2>
    <input type="range" min="0" max="100" step="1">
    <span class="rangeValue"></span>
    <script>
        var range = document.querySelector("input[type='range']");
    function changeProgress(){
        range.style.backgroundSize = range.value + '% 100%';
        //console.log(range.value);
        document.querySelector(".rangeValue").innerText=range.value;
    }
    changeProgress();
    range.addEventListener('mousemove', changeProgress);
    range.addEventListener('input', changeProgress);
    range.addEventListener('touchend',changeProgress);
    range.addEventListener('touchmove', changeProgress);
    </script>
    <h2>開關</h2>
    <label class="switch">
        <input type="checkbox" checked>

    </label>
    <span class="switchValue">開</span>
    <script>
        var switchBtn =document.querySelector(".switch input[type='checkbox']")
switchBtn.addEventListener('change',function(){
    if(switchBtn.checked){
document.querySelector('.switchValue').innerText='開'
    }else {
        document.querySelector('.switchValue').innerText='關'
    }
    //console.log(document.querySelector(".switch input[type='checkbox']").checked);
});
</script>
